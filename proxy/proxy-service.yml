version: '3.6'

services:
  reverse-proxy:
    image: traefik:v2.10
    container_name: hotel-elmiriam-proxy
    command: --api.insecure=true --providers.docker
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=false"  
    networks:
      - hotel-elmiriam-network

networks:
  hotel-elmiriam-network:
    name: hotel-elmiriam
    driver: bridge
    external: true  

